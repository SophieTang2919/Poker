<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>撲克牌翻一翻</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles-poker.css">

</head>

<body>
    <div class="container">
        <h1>撲克牌翻轉遊戲</h1>
        <button id="startgame">遊戲開始</button>
        <button id="endgame">重新開始</button>
        <div class="rowa" id="box">

        </div>
        <div id="card">
              <div class="front">
                    卡片正面内容
                  </div>
              <div class="back">
                    卡片反面内容
                  </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="path/to/jquery.js"></script>
    <script src="path/tojquery.flip.js"></script>

    <script>
        var array = [];

        //顯示背景圖 bg:背景圖片數量
        for (var bg = 0; bg < 12; bg++) {
            $("#box").append("<div class='col-3a''></div >");
            $(".col-3a").css("background-image", "url(/retrogame/image/poker.jpg)");
        }

        //產生陣列
        for (var i = 1; i < 13; i++) {
            array.push("image/" + i + ".png");
        }

        //洗牌法
        function shuffle(array) {
            var j, z, temp;
            for (j = array.length - 1; j >= 0; j--) {
                z = Math.floor(Math.random() * (j + 1));
                temp = array[j];
                array[j] = array[z];
                array[z] = temp;
            }
            //陣列中取前四個

        }

        var arr_img = $(".col-3a").toArray();
        //開始遊戲
        $("#startgame").click(function () {
            console.log(array);
            shuffle(array);
            for (i = 0; i < 13; i++) {
                $(arr_img[i]).css("background-image", "url(/retrogame/" + array[i]);
            }
        })

        //重新開始
        $("#endgame").click(function () {
            $(".col-3a").css("background-image", "url(/retrogame/image/poker.jpg)");
        })
        
        //按撲克牌
        $(".col-3a").click(function () {
            $(".col-3a").css("background-image", "url(/retrogame/image/poker.jpg)");
        })

        // $(function ($) {
        //     $("#card").flip();
        // });
    </script>
</body>

</html>
